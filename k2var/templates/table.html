<table class="table table-condensed table-bordered">
    <thead>
        <tr>
            {% for key in keys %}
            <th>{{ key|capitalize }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for value in values %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>
