{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Object: {{ epicid }}</h1>
    </div>

    <div class="row">
        <a href="{{ stsci_url }}">STSCI</a>
        <a href="{{ url_for('index') }}">Home</a>
        {% if app_root is none %}
            <a href="/download/k2var-{{ epicid }}.fits" class="btn btn-primary" role="button">Download fits file</a>
        {% else %}
            <a href="{{ app_root }}/download/k2var-{{ epicid }}.fits" class="btn btn-primary" role="button">Download fits file</a>
        {% endif %}
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Plots</h2>
        </div>
    </div>

    {{ lightcurves|safe }}

    <div id="parameters" class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Parameters</h2>
            {{ parameters_table|safe }}
        </div>
    </div>
</div>
{% endblock content %}
